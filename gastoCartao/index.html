<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto Cartão UTB</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="style.css">
    
    
    
 
</head>
<body onload="carregar()">
    <div id="centro">
        <div id="imagem"></div>
        <div id="info">
            <h3 id="recepcao">Olá</h3>
            <h3>Calculadora mensal de gastos com o cartão do ônibus</h3>
            

                <form id="informacoes">
                    <p class="questao">Qual o saldo atual?</p> <!-- saldo atual -->
                    <input type="number" name="saldo" id="saldo" style="width: 60px;" onkeydown="cartao()" onkeyup="cartao()" onclick="cartao()">

                    <p class="questao">Quantos feriados tem esse mês?</p>   <!-- feriados do mes -->              
                        <input type="number" name="feriados" id="feriados" class="caixa" onkeydown="cartao()" onkeyup="cartao()" onclick="cartao()">

                    <p class="questao">Qual o valor da passagem?</p> <!-- escolha de valores -->
                        <input type="radio" name="passagem" value="2.7" onclick="cartao()">
                        <p class="opcao">R$2,70</p>
                        <input type="radio" name="passagem" value="3.8" onclick="cartao()">
                        <p class="opcao">R$3,80</p>
                        <br class="divisorMobile"> <!-- break apenas para o mobile -->
                        <input type="radio" name="passagem" value="5.5" onclick="cartao()">
                        <p class="opcao">R$5,50</p>                    
                        <input type="radio" name="passagem" value="7.6" onclick="cartao()">
                        <p class="opcao">R$7,60</p>

                        <br>

                        <input type="radio" name="passagem" value="outro" onclick="outro()">
                        <p class="opcao">Outro</p>
                        <div id="personalizado">
                            R$
                            <input type="number" name="caixa" id="reais" class="caixa">
                            ,
                            <input type="number" name="caixa" id="centavos" class="caixa">
                        </div>
                    
                    <p class="questao">Quantos usos diários?</p> 
                        <input type="radio" name="usos" value="1" onclick="cartao()">
                        <p class="opcao">1</p>
                        <input type="radio" name="usos" value="2" onclick="cartao()">
                        <p class="opcao">2</p>
                        <input type="radio" name="usos" value="3" onclick="cartao()">
                        <p class="opcao">3</p>
                        <input type="radio" name="usos" value="4" onclick="cartao()">
                        <p class="opcao">4</p>
                        
                </form>
                <br>
                <div id="resultado">Dados insuficientes</div>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

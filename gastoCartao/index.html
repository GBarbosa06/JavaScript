<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto Cartão UTB</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="style.css">
    
    
 
</head>
<body>
    <div id="centro">
        <div id="imagem"></div>
        <div id="info">
            <h1>Calculadora de gastos com o cartão UTB</h1>
            <p>Quantos feriados tem esse mês?</p>
            <input type="text" name="feriados" id="feriados">
            <input type="button" value="Calcular" onclick="cartao()">
            <div id="resultado"></div>
        </div>
    </div>

    <script>

        function cartao()
        {
            let diasUteis, feriado, finsDeSemana = 8, diasUteisProximoMes = 5, gastoCartao;
            feriado = window.document.getElementById('feriados');
            let diasFeriado = Number(feriado.value)

            diasUteis = 30 - finsDeSemana - diasFeriado + diasUteisProximoMes;
            gastoCartao = diasUteis * 15.20;
            let res = window.document.getElementById('resultado');
            if(diasFeriado<28)
            {
                res.innerHTML = `Você precisa gastar RS${gastoCartao} esse mês`
            }
            else
            {
                res.innerHTML = `Digite um valor menor que 28`
            }
            
        }
        

    </script>
</body>
</html>

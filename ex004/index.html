<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>

    <style>
        h1, p{
            text-align: center;
        }
        body{
            position: relative;
        }
        #btn{
            height: 250px;
            width: 250px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 50%);
            background-color: aqua;            
        }
        #btn>p{
            padding-top: 40%;
        }
    </style>

</head>
<body>
    <h1>Estudos de JavaScript</h1>
    <p>Hello world!</p>
    <div id="btn" onclick="alerta()">
        Botão
    </div>

    


    <script>
        function alerta()
        {
            var texto = window.document.getElementById('btn');
            texto.innerText = 'Interagido';
        }
    </script>
</body>
</html>
